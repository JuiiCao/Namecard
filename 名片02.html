<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI社交名片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
       .card {
            width: 380px;
            height: 220px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: flex;
            background: linear-gradient(135deg, #c9b1c9, #800080);
        }
       .card-left {
            width: 35%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6)), repeating-radial-gradient(circle at center, #fff, #fff 1px, transparent 1px, transparent 16px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
       .card-left img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
       .card-right {
            width: 65%;
            background-color: #f8f8f8;
            color: #2D3748;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 20px;
        }
       .card-right h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            text-shadow: 1px 1px 0 rgb(239, 225, 225);
        }
       .card-right h2 {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            color: #b27ab2;
            text-shadow: 1px 1px 0 rgb(239, 225, 225);
        }
        .card-right h3 {
            font-size: 14px;
            font-weight: 400;
            margin: 0;
            color: #c0a0c0;
            text-shadow: 1px 1px 0 rgb(239, 225, 225);
        }
       .card-right p {
            font-size: 14px;
            margin: 0;
            color: #4A5568;
        }
       .contact-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
       .contact-info svg {
            width: 23px;
            height: 18px;
            fill: #7c497c;
            margin-right: 10px;
        }
       .contact-info span {
            font-size: 13px;
            color: #4A5568;
        }
       .decorative-circle {
            position: absolute;
            background: radial-gradient(circle at center, rgba(124, 73, 124, 0.2), rgba(124, 73, 124, 0.1));
            border-radius: 50%;
        }
       .decorative-circle.large {
            width: 80px;
            height: 80px;
            bottom: 560px;
            right: 410px;
            opacity: 0.6;
        }
       .decorative-circle.small {
            width: 40px;
            height: 40px;
            top: 150px;
            right: 410px;
            opacity: 0.5;
        }
        .card-footer {
            font-size: 12px;
            font-weight: 400;
            font-style: italic;
            margin-left:110px;
            color: #d2b5d2;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="photo.jpg" alt="头像">
        </div>
        <div class="card-right">
            <h1>曹梦逸</h1>
            <h2>导演</h2>
            <h3>ABC 科技有限公司</h2>
            <div class="contact-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 18 14">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0.178.643l2.457 2.457a.678.678 0 0 0.644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                </svg>
                <span>15502107688</span>
            </div>
            <div class="contact-info">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                <span>juii_cmy@sina.com</span>
            </div>
            <div class="contact-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
                <span>上海市</span>
        </div>
        <div class="decorative-circle large"></div>
        <div class="decorative-circle small"></div>
        <div class="card-footer">
                <div class="contact-info">
                </div>
                <div class="social-media">
                    <a href="https://weibo.com/u/1711366203">微博</a>
                    <a href="https://www.linkedin.com/in/">领英</a>
                </div>  
            </div>
    </div>
</body>
</html>
